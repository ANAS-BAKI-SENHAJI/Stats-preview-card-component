<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <img class="imgHeader" src="images/image-header-desktop.jpg" alt="">
    <div class="overlay"></div>
    <div class="leftDiv">
      <h1>Get <span>Insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="table" id="FirstLine">
        <p>10k+</p>
        <p>314</p>
        <p>12m+</p>
      </div>
      <div class="table" id="SecondLine">
        <p>COMPANIES</p>
        <p>TEMPLATES</p>
        <p>QUERIES</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/baki-senhaji-anas-4219b81aa/">Anas Baki Senhaji</a>.
  </div>
</body>
</html>
